<html>
<head>
<title> Marquee </title>
</head>
<body>
<marquee direction="left"> Hello world </marquee>
<marquee direction="right"> Hello world </marquee>
<marquee direction="up"> Hello world </marquee>
<marquee direction="down"> Hello world </marquee>
<marquee bgcolor="black" style= "color:green">AFFU </marquee>
<marquee scrollamount ="29"> A </marquee>
<marquee behaviour ="scroll">B </marquee>
<marquee behaviour ="slide"> C </marquee>
<marquee behaviour = "alternate"> D </marquee>
<marquee behaviour= scrolldelay="1"> E </marquee>
</body>
</html>
